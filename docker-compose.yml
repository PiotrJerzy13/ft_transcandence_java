services:
  # Keep all your existing services EXCEPT backend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ft_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - ./certs:/app/certs
    working_dir: /app
    command: npm run dev
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8080/api  # Point to local Java backend
    networks:
      - app_network

  # Keep your other services if needed (sqlite-web, etc.)
  sqlite-web:
    image: coleifer/sqlite-web
    platform: linux/amd64
    container_name: ft_sqlite_web
    ports:
      - "8086:8080"
    volumes:
      - ./data:/data
    command: ["sqlite_web", "/data/ft_transcendence.db", "--host", "0.0.0.0", "--port", "8080"]
    restart: unless-stopped
    networks:
      - app_network

volumes:
  frontend_node_modules:
    driver: local

networks:
  app_network:
    driver: bridge