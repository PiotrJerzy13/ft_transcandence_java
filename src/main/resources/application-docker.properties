# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:sqlite:/data/ft_transcendence.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# JWT Configuration
jwt.secret=aVeryLongAndSecureSecretKeyThatIsAtLeast256BitsLongAndIsBASE64Encoded
jwt.expiration=86400000

# CORS Configuration - Allow frontend container
spring.web.cors.allowed-origins=http://frontend:5173,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.transcendence=DEBUG

# Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=info,prometheus,metrics
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Logging to file for ELK stack
logging.file.name=/app/logs/spring.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n