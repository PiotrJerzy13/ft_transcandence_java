server:
  port: 8080  # Changed from 3000 to 8080

spring:
  datasource:
    url: jdbc:sqlite:/app/data/ft_transcendence.db  # Docker path
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET:your-secret-key-minimum-256-bits-change-in-production}
  expiration: 86400000

logging:
  level:
    com.example: DEBUG
    org.springframework.security: DEBUG